                        <p className="text-xs text-gray-400 mt-1">居家啞鈴特訓</p>
                        </div>
                    </div>
                    <div className="text-right">
                        <div className="text-xs font-mono text-orange-500 border border-orange-500/30 px-2 py-1 rounded bg-orange-500/10">
                        2.5kg - 22.5kg
                        </div>
                    </div>
                    </div>
                    
                    {/* Day Tabs */}
                    <div className="flex overflow-x-auto max-w-md mx-auto scrollbar-hide">
                    {Object.keys(scheduleData).map((day) => (
                        <DayTab 
                        key={day} 
                        day={day} 
                        isSelected={selectedDay === day} 
                        onClick={() => setSelectedDay(day)} 
                        />
                    ))}
                    </div>
                </div>

                {/* Modal Overlay */}
                {modalImage && (
                    <ImageModal src={modalImage} onClose={() => setModalImage(null)} />
                )}

                {/* Main Content */}
                <div className="max-w-md mx-auto px-4 py-6">
                    
                    {/* Day Header Info */}
                    <div className={`rounded-2xl p-6 mb-8 text-white shadow-lg ${currentData.color} bg-opacity-90 backdrop-blur-sm transition-colors duration-500`}>
                    <div className="flex items-start justify-between mb-2">
                        <h2 className="text-2xl font-bold">{currentData.title}</h2>
                        {currentData.exercises && (
                        <span className="bg-black/20 px-2 py-1 rounded text-xs font-mono">
                            {currentData.exercises.length} 動作
                        </span>
                        )}
                    </div>
                    <p className="text-white/80 text-sm flex items-center gap-2">
                        <Flame className="w-4 h-4" /> 
                        重點：{currentData.focus}
                    </p>
                    </div>

                    {/* Content Area */}
                    {currentData.isRest ? (
                    <RestView data={currentData} />
                    ) : (
                    <div className="space-y-4">
                        {currentData.exercises.map((exercise, index) => (
                        <ExerciseCard 
                            key={index} 
                            exercise={exercise} 
                            index={index} 
                            onImageClick={setModalImage}
                        />
                        ))}
                        
                        <div className="mt-8 text-center">
                        <p className="text-gray-500 text-sm mb-4">訓練完成後別忘了伸展</p>
                        <button className="w-full py-4 bg-gray-800 hover:bg-gray-700 text-green-500 font-bold rounded-xl border border-gray-700 transition-colors flex items-center justify-center gap-2">
                            <Calendar className="w-5 h-5" /> 標記為已完成
                        </button>
                        </div>
                    </div>
                    )}
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
