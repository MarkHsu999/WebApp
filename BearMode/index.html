<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Mode 訓練課表</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { background-color: #111827; transition: background-color 0.3s; }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* E-ink Mode Specific Styles */
        .e-ink-mode {
            background-color: #ffffff !important;
            color: #000000 !important;
        }
        
        /* 強制所有子元素在 E-ink 下的邊框與陰影行為 */
        .e-ink-mode * {
            border-color: #000000 !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }

        /* 廣泛強制文字轉黑，排除黑底區塊 */
        .e-ink-mode *:not(.bg-black *):not(.bg-black):not(.bg-green-600\/20 *) {
            color: #000000 !important;
        }

        /* 強制 SVG 線條轉黑 */
        .e-ink-mode svg:not(.bg-black *) {
            stroke: #000000 !important;
        }

        /* 背景轉白並加框 */
        .e-ink-mode .bg-gray-800, 
        .e-ink-mode .bg-gray-900,
        .e-ink-mode .bg-gray-700,
        .e-ink-mode .bg-orange-900\/20,
        .e-ink-mode .bg-gray-700\/50,
        .e-ink-mode .bg-white\/10 {
            background-color: #ffffff !important;
            border: 1px solid #000000 !important;
        }

        /* 標題區塊轉淺灰背景 */
        .e-ink-mode .bg-red-600,
        .e-ink-mode .bg-blue-600,
        .e-ink-mode .bg-orange-600,
        .e-ink-mode .bg-green-600,
        .e-ink-mode .bg-yellow-600,
        .e-ink-mode .bg-purple-600,
        .e-ink-mode .bg-gray-700 {
            background-color: #f3f3f3 !important;
            border: 2px solid #000000 !important;
        }

        /* 進度條改為純黑 */
        .e-ink-mode .progress-bar-fill {
            background-color: #000000 !important;
        }

        /* 圖片處理 */
        .e-ink-mode img {
            filter: grayscale(100%) contrast(1.2);
            border-bottom: 1px solid #000000;
        }

        /* 黑底反白區塊 (保持高對比) */
        .e-ink-mode .bg-black,
        .e-ink-mode .bg-green-500 {
            background-color: #000000 !important;
            color: #ffffff !important;
        }
        .e-ink-mode .bg-black *,
        .e-ink-mode .bg-green-500 * {
            color: #ffffff !important;
            stroke: #ffffff !important;
        }

        /* 已完成狀態按鈕：保持黑底白字以示區別 */
        .e-ink-mode .bg-green-600\/20 {
            background-color: #000000 !important;
            color: #ffffff !important;
        }

        /* 普通按鈕強化 */
        .e-ink-mode button {
            border: 1px solid #000000 !important;
            background-color: #ffffff !important;
        }
        
        /* 選中的 Tab 強化 */
        .e-ink-mode .border-orange-500 {
            border-bottom-color: #000000 !important;
            background-color: #eeeeee !important;
        }
    </style>
</head>

        // --- Components ---
        const DayTab = ({ day, isSelected, onClick }) => (

            return (

                                <div className="text-xs text-gray-400 font-bold uppercase tracking-wider flex justify-center items-center gap-1 mb-1">

                                </div>
                                <div className="text-xl font-black text-yellow-400 leading-tight">{exercise.weight}</div>
                            </div>
                            <div className="text-center">
                                <div className="text-xs text-gray-400 font-bold uppercase tracking-wider mb-1">休息</div>

                            className={`w-full py-4 rounded-xl font-black text-lg flex items-center justify-center gap-3 transition-all ${

                            <Dumbbell className="w-5 h-5" />
                            <span>{exercise.equipment}</span>
                        </div>
                    </div>
                </div>
            );
        };

        const RestView = ({ data }) => (
            <div className="flex flex-col items-center justify-center py-16 px-6 text-center h-full">
                <div className="w-28 h-28 bg-gray-700 rounded-full flex items-center justify-center mb-8 shadow-inner">
                <Clock className="w-14 h-14 text-green-400" />
                </div>
                <h2 className="text-4xl font-black text-white mb-4 tracking-tight">{data.title}</h2>
                <p className="text-xl text-gray-400 mb-10 max-w-md mx-auto">{data.focus}</p>
                <div className="bg-gray-800 p-8 rounded-3xl border border-gray-700 w-full max-w-lg shadow-2xl">
                    <h3 className="text-2xl font-black text-green-400 mb-6 flex items-center justify-center gap-3">
                        <Info className="w-7 h-7" /> 恢復指南
                    </h3>
                    <ul className="text-left space-y-5">
                        {data.tips.map((tip, idx) => (
                        <li key={idx} className="flex items-start gap-4 text-gray-200 text-lg leading-snug">
                            <span className="w-2 h-2 bg-green-500 rounded-full mt-2.5 flex-shrink-0 shadow-[0_0_8px_rgba(34,197,94,0.6)]" />
                            {tip}
                        </li>
                        ))}
                    </ul>
                </div>
            </div>
        );

        const ImageModal = ({ src, onClose }) => {
            if (!src) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/95 p-4 backdrop-blur-md" onClick={onClose}>
                    <div className="relative w-full max-w-5xl">
                        <button onClick={onClose} className="absolute -top-14 right-0 text-white p-3 bg-white/10 rounded-full hover:bg-white/20 transition-colors">
                            <XIcon className="w-8 h-8" />
                        </button>
                        <img src={src} className="w-full h-auto max-h-[80vh] object-contain rounded-2xl shadow-[0_0_50px_rgba(0,0,0,0.5)] border border-gray-700" onClick={(e) => e.stopPropagation()} />
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedDay, setSelectedDay] = useState('Mon');
            const [modalImage, setModalImage] = useState(null);
            const [isEInk, setIsEInk] = useState(false);
            
            // Track completed sets per day and per exercise
            const [progressState, setProgressState] = useState({});

            const currentData = scheduleData[selectedDay];

            // Calculate progress for current day
            const stats = useMemo(() => {
                if (currentData.isRest) return { total: 0, current: 0, percent: 0 };
                const totalSets = currentData.exercises.reduce((acc, ex) => acc + ex.sets, 0);
                const currentDayProgress = progressState[selectedDay] || {};
                const currentSets = Object.values(currentDayProgress).reduce((acc, count) => acc + count, 0);
                return {
                    total: totalSets,
                    current: currentSets,
                    percent: totalSets > 0 ? (currentSets / totalSets) * 100 : 0
                };
            }, [selectedDay, progressState, currentData]);

            const handleAddSet = (exerciseName) => {
                setProgressState(prev => {
                    const dayState = prev[selectedDay] || {};
                    const currentCount = dayState[exerciseName] || 0;
                    const maxSets = currentData.exercises.find(e => e.name === exerciseName)?.sets || 99;
                    
                    if (currentCount >= maxSets) {
                        return { ...prev, [selectedDay]: { ...dayState, [exerciseName]: 0 } };
                    }

                    return {
                        ...prev,
                        [selectedDay]: {
                            ...dayState,
                            [exerciseName]: currentCount + 1
                        }
                    };
                });
            };

            return (
                <div className={`min-h-screen transition-colors duration-300 font-sans ${isEInk ? 'e-ink-mode' : 'bg-gray-900 text-gray-100'}`}>
                    
                    {/* Fixed Progress Bar */}
                    <div className="sticky top-0 z-40 w-full h-2 bg-gray-800 overflow-hidden">
                        <div 
                            className="h-full bg-blue-500 transition-all duration-700 ease-in-out progress-bar-fill shadow-[0_0_10px_rgba(59,130,246,0.5)]"
                            style={{ width: `${stats.percent}%` }}
                        ></div>
                    </div>

                    {/* Header */}
                    <div className={`bg-gray-800 border-b border-gray-700 z-30 shadow-2xl`}>
                        <div className="max-w-6xl mx-auto px-4 py-5 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <div className="bg-orange-600 p-2.5 rounded-xl shadow-lg">
                                    <Dumbbell className="w-7 h-7 text-white" />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black text-white leading-none tracking-tight">Bear Mode</h1>
                                    <p className="text-sm font-bold text-gray-400 mt-1.5">訓練進度: {Math.round(stats.percent)}%</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <button 
                                    onClick={() => setIsEInk(!isEInk)}
                                    className={`px-4 py-2 rounded-full text-sm font-black tracking-wide transition-all border-2 ${
                                        isEInk 
                                        ? 'bg-black text-white border-black' 
                                        : 'bg-gray-700 text-gray-200 border-gray-600 hover:bg-gray-600 hover:border-gray-500'
                                    }`}
                                >
                                    {isEInk ? '一般模式' : 'E-INK 模式'}
                                </button>
                            </div>
                        </div>
                        
                        {/* Day Tabs */}
                        <div className="flex overflow-x-auto max-w-6xl mx-auto scrollbar-hide">
                            {Object.keys(scheduleData).map((day) => (
                                <DayTab 
                                    key={day} 
                                    day={day} 
                                    isSelected={selectedDay === day} 
                                    onClick={() => setSelectedDay(day)} 
                                />
                            ))}
                        </div>
                    </div>

                    {/* Modal */}
                    {modalImage && <ImageModal src={modalImage} onClose={() => setModalImage(null)} />}

                    {/* Main Content */}
                    <div className="max-w-6xl mx-auto px-5 py-8 pb-32">
                        
                        {/* Day Header Info */}
                        <div className={`rounded-3xl p-8 mb-10 text-white shadow-2xl ${currentData.color} bg-opacity-90 backdrop-blur-md transition-all duration-500 border border-white/10`}>
                            <div className="flex items-start justify-between mb-4">
                                <h2 className="text-3xl font-black tracking-tight">{currentData.title}</h2>
                                {currentData.exercises && (
                                    <span className="bg-black/30 backdrop-blur-md px-4 py-1.5 rounded-xl text-sm font-black font-mono border border-white/10">
                                        {stats.current} / {stats.total} 組
                                    </span>
                                )}
                            </div>
                            <p className="text-white/90 text-lg font-bold flex items-center gap-3">
                                <Flame className="w-6 h-6 text-orange-300" /> 重點：{currentData.focus}
                            </p>
                        </div>

                        {/* Content Area */}
                        {currentData.isRest ? (
                            <RestView data={currentData} />
                        ) : (
                            <div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {currentData.exercises.map((exercise, index) => (
                                        <ExerciseCard 
                                            key={index} 
                                            exercise={exercise} 
                                            index={index}
                                            completedCount={(progressState[selectedDay] || {})[exercise.name] || 0}
                                            onAddSet={() => handleAddSet(exercise.name)}
                                            onImageClick={setModalImage}
                                        />
                                    ))}
                                </div>
                                
                                <div className="mt-16 text-center max-w-lg mx-auto">
                                    <p className="text-gray-400 text-base font-bold mb-5 italic">「力量不是來自於贏得戰鬥，而是來自於你的奮鬥。」</p>
                                    <button 
                                        onClick={() => {
                                            const newState = { ...progressState[selectedDay] };
                                            currentData.exercises.forEach(ex => newState[ex.name] = ex.sets);
                                            setProgressState(prev => ({ ...prev, [selectedDay]: newState }));
                                        }}
                                        className="w-full py-5 bg-gray-800 hover:bg-gray-700 text-green-400 font-black text-xl rounded-2xl border-2 border-gray-700 hover:border-green-500/50 transition-all shadow-2xl flex items-center justify-center gap-3 transform active:scale-95"
                                    >
                                        <Calendar className="w-7 h-7" /> 標記今日為已完成
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
